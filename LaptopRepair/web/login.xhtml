<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:b="http://bootsfaces.net/ui"
                template="/templates/layout_user.xhtml">


            <ui:define name="title"> - Login</ui:define>
            <ui:define name="content">
                <div class="container">
                <div class="row">
                <h1>Login</h1>
                <b:form horizontal="true">
                    <b:inputText id="username" label="User name:"
                                 value="#{userBean.username}" required="true"
                                 renderLabel="true" col-xs="6" label-col-xs="2" />
                    <b:inputSecret id="password" label="Password:"
                                   value="#{userBean.password}" required="true"
                                   renderLabel="true" col-xs="6" label-col-xs="2" />
                    <b:commandButton offsetXs="2" value="Log In" action="#{userBean.login()}" />
                </b:form>
                </div>
                </div>
            </ui:define>


</ui:composition>
